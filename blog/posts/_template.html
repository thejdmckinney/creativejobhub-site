      height:400px;

    }
    .article-content h3 {

    }
    .article-content p {

    }
    .article-content ul,

      padding-left:24px;
      color:#8b92a0;

    .article-content li {

    .article-content blockquote {

      padding:24px; 
      background:var(--panel); 
      border-left:4px solid var(--brand); 
      border-radius:8px;
      font-style:italic;
    }
    .article-content img { 
      width:100%; 
      border-radius:8px; 
      margin:24px 0;
    }
    .article-content code { 
      background:var(--panel); 
      padding:2px 6px; 
      border-radius:4px; 
      font-size:16px;
    }
    .article-content pre { 
      background:var(--panel); 
      padding:24px; 
      border-radius:8px; 
      overflow-x:auto; 
      margin:24px 0;
    }
    
    .article-footer { 
      margin-top:60px; 
      padding-top:40px; 
      border-top:1px solid rgba(148,163,184,.08);
      text-align:center;
    }
    
    .nav-links { 
      display:flex; 
      justify-content:space-between; 
      gap:20px; 
      margin:40px 0;
    }
    .nav-links a { 
      flex:1; 
      padding:16px; 
      background:var(--panel); 
      border-radius:8px; 
      text-decoration:none; 
      color:var(--text);
      transition:background 0.2s ease;
    }
    .nav-links a:hover { background:rgba(148,163,184,.1); }
    .nav-links .prev { text-align:left; }
    .nav-links .next { text-align:right; }
