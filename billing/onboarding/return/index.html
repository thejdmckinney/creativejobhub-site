<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Payments Connected • Creative Job Hub</title>
  <link rel="icon" href="https://www.creativejobhub.com/favicon.ico">
  <style>
    :root { --text:#e5e7eb; --muted:#9ca3af; --accent:#8b5cf6; }
    html,body{height:100%} body{margin:0;background:#0b1020;color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;background:rgba(17,24,39,.7);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 8px} p{margin:0;color:var(--muted);line-height:1.6}
    .actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:600;color:#fff;background:var(--accent);text-decoration:none}
    .btn.secondary{background:#374151}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>✅ Payments connected</h1>
    <p>Your Stripe account is now linked to Creative Job Hub. You can safely close this tab and return to the app.</p>
    <div class="actions">
      <a class="btn" href="https://app.creativejobhub.com">Back to Creative Job Hub</a>
      <a class="btn secondary" href="https://app.creativejobhub.com/billing">Open Billing</a>
    </div>
  </main>
</body>
</html>
