<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — CreativeJobHub</title>
  <meta name="description" content="Contact CreativeJobHub — questions, feedback, or demo inquiries." />
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <link rel="stylesheet" href="/assets/site.css" />
  <style>
    .wrap{max-width:900px;margin:0 auto;padding:24px 16px 64px}
    form.contact{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    form.contact .full{grid-column:1 / -1}
    .note{color:#94a3b8;font-size:14px;margin-top:10px}
    .error{color:#fca5a5}
    .success{color:#86efac}
  </style>
</head>
<body>

  <!-- Shared header -->
  <header class="site-header">
    <div class="site-header_inner container">
      <a class="brand" href="/">
        <img src="/assets/logo.png?v=3" alt="CreativeJobHub logo" />
        <span>CreativeJobHub</span>
      </a>
      <nav>
        <a class="btn" href="/pricing.html">Pricing</a>
        <a class="btn" href="/#features">Features</a>
        <a class="btn" href="/#how">How it works</a>
        <a class="btn" href="/#faq">FAQ</a>
        <a class="btn" href="/compare/jobber-alternative.html">Jobber</a>
        <a class="btn" href="/compare/housecall-pro-alternative.html">Housecall Pro</a>
        <a class="btn" href="/compare/workiz-alternative.html">Workiz</a>
        <a class="btn" href="https://app.creativejobhub.com/auth">Log in</a>
        <a class="btn btn-primary" href="https://app.creativejobhub.com/auth?mode=signup">Get started</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Contact</h1>
    <p class="note">Have a question? Send us a note and we’ll get back to you.</p>

    <form id="contact-form" class="contact" action="https://formspree.io/f/xkgqgepro" method="POST">
      <!-- spam honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- helpful extras -->
      <input type="hidden" name="_subject" value="New message from CreativeJobHub site">
      <input type="hidden" name="source" value="website-contact">

      <label class="full">
        Your name
        <input type="text" name="name" required>
      </label>

      <label>
        Your email
        <input type="email" name="email" required>
      </label>

      <label>
        Phone (optional)
        <input type="tel" name="phone">
      </label>

      <label class="full">
        Company (optional)
        <input type="text" name="company">
      </label>

      <label class="full">
        Your message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <div class="full">
        <button class="btn btn-primary" type="submit">Send message</button>
        <span id="form-status" class="note" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div>© <span id="y"></span> CreativeJobHub</div>
      <div class="row">
        <a class="btn btn-ghost" href="/pricing.html">Pricing</a>
        <a class="btn btn-ghost" href="/privacy.html">Privacy</a>
        <a class="btn btn-ghost" href="/terms.html">Terms</a>
        <a class="btn btn-ghost" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    // stay on page (free plan) with AJAX submit
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending…';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          status.textContent = 'Thanks — we received your message!';
          status.className = 'note success';
        } else {
          const data = await res.json().catch(() => ({}));
          status.textContent = data?.error || 'Something went wrong. Please try again.';
          status.className = 'note error';
        }
      } catch {
        status.textContent = 'Network error. Please try again.';
        status.className = 'note error';
      }
    });

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
