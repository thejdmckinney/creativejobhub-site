<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — CreativeJobHub</title>
  <meta name="description" content="Contact CreativeJobHub. Questions, demos, and support." />
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <!-- shared site styles -->
  <link rel="stylesheet" href="/assets/site.css">
  <style>
    /* page-specific polish */
    .page{max-width:900px;margin:0 auto;padding:32px 16px}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(148,163,184,.18);border-radius:16px;padding:20px}
    .grid{display:grid;grid-template-columns:1.05fr 0.95fr;gap:18px}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }
    form{display:grid;grid-template-columns:1fr;gap:12px}
    label{font-weight:700}
    input, textarea{
      background:#0b1220;border:1px solid #334155;color:#e5e7eb;
      padding:12px 14px;border-radius:12px;width:100%
    }
    textarea{min-height:140px;resize:vertical}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:1px solid transparent;font-weight:700}
    .btn-primary{background:linear-gradient(135deg,#0ea5e9,#38bdf8);color:#fff}
    .muted{color:#94a3b8}
  </style>
</head>
<body>

  <!-- shared header -->
  <div id="site-header"></div>
  <script>
    fetch('/assets/header.html?v=2')
      .then(r => r.text())
      .then(html => { document.getElementById('site-header').outerHTML = html; });
  </script>

  <main class="page">
    <h1>Contact us</h1>
    <p class="muted">Have a question or want a quick demo? Send a message and we’ll get back ASAP.</p>

    <div class="grid">
      <section class="card">
        <!-- Replace the action with YOUR Formspree endpoint -->
        <form action="https://formspree.io/f/xkqepro" method="POST">
          <div>
            <label for="name">Your name</label>
            <input id="name" name="name" type="text" autocomplete="name" required>
          </div>
          <div>
            <label for="email">Your email</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>
          <div>
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
          </div>
          <!-- spam honeypot (optional but helpful) -->
          <input type="text" name="_gotcha" style="display:none">
          <!-- optional success redirect (remove if you want Formspree’s default page) -->
          <!-- <input type="hidden" name="_next" value="/thanks.html"> -->
          <button class="btn btn-primary" type="submit">Send message</button>
        </form>
      </section>

      <aside class="card">
        <h3>Other ways to reach us</h3>
        <p class="muted">
          Email: <a href="mailto:hello@creativejobhub.com">hello@creativejobhub.com</a><br>
          Docs: Coming soon<br>
          Support hours: Mon–Fri, 9–5 PT
        </p>
      </aside>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div>© <span id="y"></span> CreativeJobHub</div>
      <div class="row">
        <a class="btn btn-ghost" href="/pricing/">Pricing</a>
        <a class="btn btn-ghost" href="/privacy.html">Privacy</a>
        <a class="btn btn-ghost" href="/terms.html">Terms</a>
        <a class="btn btn-ghost" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
