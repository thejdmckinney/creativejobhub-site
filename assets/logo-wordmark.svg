<!-- /assets/logo-wordmark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="32" viewBox="0 0 640 128" role="img" aria-label="Creative Job Hub">
  <defs>
    <style>
      .t { font: 700 48px/1 Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
    </style>
  </defs>

  <!-- Icon block -->
  <g transform="translate(0,12)">
    <rect x="0" y="0" width="48" height="48" rx="12" fill="#0ea5e9"/>
    <!-- little accent "spark" -->
    <circle cx="40" cy="8" r="6" fill="#22c55e"/>
    <!-- subtle check mark -->
    <path d="M12 26 l8 8 16-16" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <text class="t" x="64" y="52" fill="#ffffff">Creative Job Hub</text>
</svg>
