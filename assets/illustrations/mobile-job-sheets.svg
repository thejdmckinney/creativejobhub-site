<!-- Interactive Mobile Job Sheets Illustration -->
<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#0b1220"/>
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="phoneShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0b1220"/>
  
  <!-- Phone Frame -->
  <rect x="220" y="40" width="160" height="320" rx="25" fill="url(#phoneGrad)" stroke="rgba(148,163,184,0.3)" stroke-width="2" filter="url(#phoneShadow)"/>
  
  <!-- Screen -->
  <rect x="235" y="70" width="130" height="260" rx="15" fill="url(#screenGrad)" stroke="rgba(148,163,184,0.1)" stroke-width="1"/>
  
  <!-- Status Bar -->
  <rect x="240" y="75" width="120" height="20" fill="transparent"/>
  <text x="245" y="88" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="500">9:41 AM</text>
  <g fill="#94a3b8">
    <!-- Battery -->
    <rect x="340" y="80" width="15" height="8" rx="2" stroke="#94a3b8" stroke-width="0.5" fill="none"/>
    <rect x="355" y="82" width="2" height="4" rx="1" fill="#94a3b8"/>
    <rect x="342" y="82" width="9" height="4" rx="1" fill="#22c55e"/>
    <!-- Signal -->
    <circle cx="325" cy="84" r="1" fill="#94a3b8"/>
    <circle cx="328" cy="84" r="1" fill="#94a3b8"/>
    <circle cx="331" cy="84" r="1" fill="#94a3b8"/>
  </g>
  
  <!-- Header -->
  <rect x="240" y="100" width="120" height="35" fill="rgba(14,165,233,0.1)" stroke="rgba(14,165,233,0.2)" stroke-width="1" rx="8"/>
  <text x="300" y="115" text-anchor="middle" fill="#e5e7eb" font-family="system-ui" font-size="10" font-weight="600">HVAC Repair</text>
  <text x="300" y="128" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9" font-weight="500">Johnson Residence</text>
  
  <!-- Job Details Section -->
  <rect x="245" y="145" width="110" height="80" fill="rgba(255,255,255,0.03)" stroke="rgba(148,163,184,0.1)" stroke-width="1" rx="6"/>
  
  <!-- Customer Info -->
  <text x="250" y="160" fill="#cbd5e1" font-family="system-ui" font-size="9" font-weight="500">üìç 123 Main St, Austin TX</text>
  <text x="250" y="175" fill="#94a3b8" font-family="system-ui" font-size="9">üìû (555) 123-4567</text>
  <text x="250" y="190" fill="#94a3b8" font-family="system-ui" font-size="9">üïí 2:00 PM - 4:00 PM</text>
  
  <!-- Status Indicator - centered on screen -->
  <circle cx="275" cy="210" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="285" y="213" fill="#22c55e" font-family="system-ui" font-size="8" font-weight="500">In Progress</text>
  
  <!-- Photo Capture Section -->
  <rect x="245" y="235" width="110" height="40" fill="rgba(255,255,255,0.03)" stroke="rgba(148,163,184,0.1)" stroke-width="1" rx="6"/>
  
  <!-- Camera Icon (animated) -->
  <g class="camera-icon" transform="translate(255, 245)">
    <rect x="0" y="5" width="20" height="15" rx="3" fill="none" stroke="#0ea5e9" stroke-width="1.5">
      <animate attributeName="stroke" values="#0ea5e9;#22c55e;#0ea5e9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="10" cy="12" r="4" fill="none" stroke="#0ea5e9" stroke-width="1.5">
      <animate attributeName="stroke" values="#0ea5e9;#22c55e;#0ea5e9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="6" y="2" width="8" height="3" rx="1" fill="#0ea5e9">
      <animate attributeName="fill" values="#0ea5e9;#22c55e;#0ea5e9" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <text x="280" y="255" fill="#cbd5e1" font-family="system-ui" font-size="9" font-weight="500">Photo Capture</text>
  <text x="280" y="268" fill="#94a3b8" font-family="system-ui" font-size="8">Before/After shots</text>
  
  <!-- Signature Section -->
  <rect x="245" y="285" width="110" height="35" fill="rgba(255,255,255,0.03)" stroke="rgba(148,163,184,0.1)" stroke-width="1" rx="6"/>
  
  <!-- Signature Animation -->
  <g class="signature">
    <path d="M250 305 Q270 295 290 305 Q310 315 330 305" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,100; 80,20; 0,100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0; -100; 0" dur="4s" repeatCount="indefinite"/>
    </path>
    <text x="250" y="298" fill="#cbd5e1" font-family="system-ui" font-size="8" font-weight="500">‚úçÔ∏è Customer Signature</text>
  </g>
  
  <!-- Action Buttons -->
  <g class="action-buttons">
    <!-- Complete Job Button -->
    <rect x="245" y="330" width="50" height="25" rx="6" fill="url(#buttonGrad)" filter="url(#glow)" style="cursor:pointer">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="270" y="345" text-anchor="middle" fill="white" font-family="system-ui" font-size="9" font-weight="600">Complete</text>
    
    <!-- Add Notes Button -->
    <rect x="305" y="330" width="50" height="25" rx="6" fill="rgba(148,163,184,0.2)" stroke="rgba(148,163,184,0.3)" stroke-width="1" style="cursor:pointer">
      <animate attributeName="fill" values="rgba(148,163,184,0.2);rgba(148,163,184,0.3);rgba(148,163,184,0.2)" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="330" y="345" text-anchor="middle" fill="#cbd5e1" font-family="system-ui" font-size="9" font-weight="600">Notes</text>
  </g>
  
  <!-- Floating Elements Around Phone -->
  <!-- GPS Location Indicator -->
  <g class="gps-indicator" transform="translate(150, 120)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="10;20;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#22c55e"/>
    <text x="0" y="-25" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="500">GPS Tracking</text>
  </g>
  
  <!-- Sync Status -->
  <g class="sync-status" transform="translate(450, 140)">
    <circle cx="0" cy="0" r="12" fill="rgba(14,165,233,0.1)" stroke="#0ea5e9" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <path d="M-6,-3 L0,3 L6,-3" stroke="#0ea5e9" stroke-width="2" fill="none">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="-20" text-anchor="middle" fill="#0ea5e9" font-family="system-ui" font-size="10" font-weight="500">Auto Sync</text>
  </g>
  
  <!-- Offline Indicator -->
  <g class="offline-indicator" transform="translate(450, 260)" opacity="0">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#f59e0b" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="600">OFFLINE</text>
    
    <!-- Appears occasionally to show offline capability -->
    <animateOpacity attributeName="opacity" values="0;0;1;1;0" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Data Flow Lines -->
  <g class="data-flow" stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M170 140 Q200 130 220 150" stroke-dasharray="3,2">
      <animate attributeName="stroke-dashoffset" values="0;5" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M380 160 Q420 150 440 140" stroke-dasharray="3,2">
      <animate attributeName="stroke-dashoffset" values="0;5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Interactive Styles -->
  <style>
    .action-buttons rect:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    .camera-icon:hover {
      transform: translate(255px, 245px) scale(1.1);
      transition: transform 0.2s ease;
    }
  </style>
</svg>