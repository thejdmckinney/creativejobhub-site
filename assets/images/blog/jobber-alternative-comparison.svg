<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching your site theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system" font-size="48" font-weight="800">
    Why I Ditched Jobber
  </text>
  <text x="600" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system" font-size="24" font-weight="400">
    (And Found a Better Alternative for $89/Month)
  </text>
  
  <!-- Comparison boxes -->
  <!-- Jobber box (expensive, red theme) -->
  <rect x="150" y="250" width="300" height="280" rx="12" fill="rgba(239,68,68,0.1)" stroke="rgba(239,68,68,0.3)" stroke-width="2"/>
  <text x="300" y="290" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system" font-size="24" font-weight="700">
    Jobber
  </text>
  <text x="300" y="320" text-anchor="middle" fill="#fca5a5" font-family="system-ui, -apple-system" font-size="18" font-weight="400">
    Premium pricing
  </text>
  
  <!-- Price badge -->
  <rect x="220" y="340" width="160" height="40" rx="20" fill="url(#redGradient)"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-family="system-ui, -apple-system" font-size="20" font-weight="700">
    $300+/month
  </text>
  
  <!-- Features list -->
  <text x="170" y="410" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ❌ High monthly costs
  </text>
  <text x="170" y="440" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ❌ Complex pricing tiers
  </text>
  <text x="170" y="470" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ❌ Feature limitations
  </text>
  <text x="170" y="500" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ❌ Per-user charges
  </text>
  
  <!-- VS divider -->
  <circle cx="600" cy="390" r="30" fill="#1f2937" stroke="rgba(148,163,184,0.2)" stroke-width="2"/>
  <text x="600" y="400" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system" font-size="18" font-weight="600">
    VS
  </text>
  
  <!-- Creative Job Hub box (affordable, green theme) -->
  <rect x="750" y="250" width="300" height="280" rx="12" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.3)" stroke-width="2"/>
  <text x="900" y="290" text-anchor="middle" fill="#22c55e" font-family="system-ui, -apple-system" font-size="24" font-weight="700">
    Creative Job Hub
  </text>
  <text x="900" y="320" text-anchor="middle" fill="#86efac" font-family="system-ui, -apple-system" font-size="18" font-weight="400">
    Smart pricing
  </text>
  
  <!-- Price badge -->
  <rect x="820" y="340" width="160" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="900" y="365" text-anchor="middle" fill="white" font-family="system-ui, -apple-system" font-size="20" font-weight="700">
    $89/month
  </text>
  
  <!-- Features list -->
  <text x="770" y="410" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ✅ Fixed affordable pricing
  </text>
  <text x="770" y="440" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ✅ All features included
  </text>
  <text x="770" y="470" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ✅ Unlimited team members
  </text>
  <text x="770" y="500" fill="#cbd5e1" font-family="system-ui, -apple-system" font-size="16">
    ✅ No hidden fees
  </text>
  
  <!-- Arrow pointing to CJH -->
  <path d="M 680 370 Q 720 350 750 370" fill="none" stroke="url(#accentGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9" />
    </marker>
  </defs>
  
  <!-- Bottom tagline -->
  <text x="600" y="570" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system" font-size="16" font-style="italic">
    Read the real contractor story that'll save you thousands
  </text>
</svg>