<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching your site theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(14,165,233,0.1)" opacity="0.6"/>
  <circle cx="1100" cy="500" r="80" fill="rgba(34,197,94,0.1)" opacity="0.4"/>
  <rect x="200" y="50" width="120" height="2" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="880" y="450" width="180" height="2" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Main content area -->
  <rect x="150" y="180" width="900" height="240" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(148,163,184,0.15)" stroke-width="1"/>
  
  <!-- Icon representing field service/business -->
  <g transform="translate(580, 260)">
    <!-- Tools icon -->
    <circle cx="0" cy="0" r="35" fill="rgba(14,165,233,0.2)"/>
    <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="#0ea5e9"/>
  </g>
  
  <!-- Text placeholder areas -->
  <rect x="200" y="350" width="300" height="20" rx="4" fill="rgba(229,231,235,0.1)"/>
  <rect x="200" y="380" width="400" height="16" rx="4" fill="rgba(156,163,175,0.1)"/>
  
  <!-- Creative Job Hub branding -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">Creative Job Hub Blog</text>
  
  <!-- Subtle pattern overlay -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="1" fill="rgba(148,163,184,0.1)"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#dots)" opacity="0.5"/>
</svg>