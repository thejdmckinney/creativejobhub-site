<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery - Creative Job Hub</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XKCW07R8CM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XKCW07R8CM');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            color: #0ea5e9;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #22c55e;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .controls {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
        }

        .view-toggle {
            display: flex;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: #0ea5e9;
            color: white;
        }

        .gallery {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .media-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .media-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #0ea5e9;
        }

        .media-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .list-view .media-card {
            display: flex;
            align-items: center;
        }

        .list-view .media-image {
            width: 120px;
            height: 80px;
            flex-shrink: 0;
        }

        .media-info {
            padding: 15px;
            flex: 1;
        }

        .media-name {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .media-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .media-size {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .media-date {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .media-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tag {
            background: rgba(14, 165, 233, 0.2);
            color: #0ea5e9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .tag.optimized {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .media-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #0ea5e9;
            color: white;
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-info {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 8px 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(.disabled) {
            background: #0ea5e9;
            border-color: #0ea5e9;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #0ea5e9;
            border-color: #0ea5e9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .gallery.grid-view {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∏ Media Gallery</h1>
            <p>Browse and manage your uploaded images and files</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="optimizedCount">0</div>
                    <div class="stat-label">Optimized</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search images..." id="searchInput">
                    <span style="color: #94a3b8;">üîç</span>
                </div>

                <div class="filter-group">
                    <select class="filter-select" id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="image">Images</option>
                        <option value="optimized">Optimized</option>
                    </select>

                    <select class="filter-select" id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Name A-Z</option>
                        <option value="size">Size (Largest)</option>
                    </select>

                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">‚äû</button>
                        <button class="view-btn" data-view="list">‚ò∞</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery grid-view" id="gallery">
            <!-- Media items will be populated here -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination will be populated here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img class="modal-image" id="modalImage" alt="Full size image">
            <div class="modal-info" id="modalInfo">
                <!-- Image details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let mediaLibrary = [];
        let filteredMedia = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentView = 'grid';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMediaLibrary();
            setupEventListeners();
            updateStats();
            filterAndSort();
        });

        // Load media library from localStorage
        function loadMediaLibrary() {
            try {
                const stored = localStorage.getItem('mediaLibrary');
                mediaLibrary = stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error loading media library:', e);
                mediaLibrary = [];
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(filterAndSort, 300));
            document.getElementById('typeFilter').addEventListener('change', filterAndSort);
            document.getElementById('sortBy').addEventListener('change', filterAndSort);

            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    updateView();
                });
            });

            // Modal close on background click
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Filter and sort media
        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter
            filteredMedia = mediaLibrary.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === 'all' || 
                    (typeFilter === 'image' && item.type.startsWith('image/')) ||
                    (typeFilter === 'optimized' && item.optimized);
                
                return matchesSearch && matchesType;
            });

            // Sort
            filteredMedia.sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.uploadDate) - new Date(a.uploadDate);
                    case 'oldest':
                        return new Date(a.uploadDate) - new Date(b.uploadDate);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'size':
                        return b.size - a.size;
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderGallery();
            renderPagination();
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredMedia.slice(startIndex, endIndex);

            if (pageItems.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <h3>No images found</h3>
                        <p>Try adjusting your search or filters, or upload some images to get started!</p>
                        <a href="index.html#media" class="btn btn-primary" style="margin-top: 15px;">
                            üì§ Upload Images
                        </a>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = pageItems.map(item => `
                <div class="media-card" onclick="openModal('${item.id}')">
                    <img class="media-image" src="${item.url}" alt="${item.name}" loading="lazy">
                    <div class="media-info">
                        <div class="media-name">${truncateText(item.name, 30)}</div>
                        <div class="media-details">
                            <span class="media-size">${formatFileSize(item.size)}</span>
                            <span class="media-date">${formatDate(item.uploadDate)}</span>
                        </div>
                        <div class="media-tags">
                            ${item.type.startsWith('image/') ? '<span class="tag">Image</span>' : ''}
                            ${item.optimized ? '<span class="tag optimized">Optimized</span>' : ''}
                            ${item.compressionRatio && item.compressionRatio !== 'N/A' ? 
                                `<span class="tag optimized">-${item.compressionRatio}%</span>` : ''}
                        </div>
                        <div class="media-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-primary" onclick="copyUrl('${item.url}')">üìã Copy URL</button>
                            <button class="btn btn-secondary" onclick="downloadImage('${item.url}', '${item.name}')">üì• Download</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredMedia.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="pagination-btn ${currentPage === i ? 'active' : ''}" 
                                onclick="goToPage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span style="color: #94a3b8;">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Go to specific page
        function goToPage(page) {
            const totalPages = Math.ceil(filteredMedia.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderGallery();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Update view
        function updateView() {
            const gallery = document.getElementById('gallery');
            gallery.className = `gallery ${currentView}-view`;
        }

        // Update statistics
        function updateStats() {
            const totalFiles = mediaLibrary.length;
            const totalSize = mediaLibrary.reduce((sum, item) => sum + (item.size || 0), 0);
            const optimizedCount = mediaLibrary.filter(item => item.optimized).length;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('optimizedCount').textContent = optimizedCount;
        }

        // Open modal
        function openModal(itemId) {
            const item = mediaLibrary.find(i => i.id == itemId);
            if (!item) return;

            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');

            modalImage.src = item.url;
            modalImage.alt = item.name;

            modalInfo.innerHTML = `
                <h3 style="color: #0ea5e9; margin-bottom: 15px;">${item.name}</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div>
                        <strong>File Size:</strong><br>
                        <span style="color: #94a3b8;">${formatFileSize(item.size)}</span>
                    </div>
                    <div>
                        <strong>Upload Date:</strong><br>
                        <span style="color: #94a3b8;">${formatDate(item.uploadDate)}</span>
                    </div>
                    <div>
                        <strong>File Type:</strong><br>
                        <span style="color: #94a3b8;">${item.type}</span>
                    </div>
                    ${item.optimized ? `
                        <div>
                            <strong>Optimization:</strong><br>
                            <span style="color: #22c55e;">Optimized ${item.compressionRatio !== 'N/A' ? `(-${item.compressionRatio}%)` : ''}</span>
                        </div>
                    ` : ''}
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="copyUrl('${item.url}')">üìã Copy URL</button>
                    <button class="btn btn-secondary" onclick="downloadImage('${item.url}', '${item.name}')">üì• Download</button>
                    <button class="btn btn-secondary" onclick="shareImage('${item.url}', '${item.name}')">üîó Share</button>
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // Track view in Google Analytics
            gtag('event', 'image_view', {
                'content_type': 'image',
                'item_id': itemId
            });
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showNotification('‚úÖ URL copied to clipboard!');
            }).catch(() => {
                showNotification('‚ùå Failed to copy URL', 'error');
            });
        }

        // Download image
        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showNotification('‚¨áÔ∏è Download started!');
        }

        // Share image
        function shareImage(url, filename) {
            if (navigator.share) {
                navigator.share({
                    title: filename,
                    text: 'Check out this image from Creative Job Hub',
                    url: url
                });
            } else {
                copyUrl(url);
                showNotification('üìã URL copied for sharing!');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(34, 197, 94, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                z-index: 10001;
                font-weight: 600;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });
    </script>
</body>
